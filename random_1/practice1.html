<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>this is a heading</h1>
    <div class="parent">
      <ul>
        <li id="one">One</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
      </ul>
      <h2>this is a h2 heading</h2>
      <h2>change this two string</h2>
      <h2>can you tell me the answer</h2>
    </div>
    <script>
      document.getElementById("one").style.backgroundColor = "orange";
      document.getElementsByClassName(
        "parent.children[3].style.backgroundColor = green"
      );
      document.getElementsByTagName("h2").style.backgroundColor = "green";
    </script>
  </body>
</html>
